name: CI

on:
  push:
    branches: [ main ]  # Only trigger CI on main branch
    tags:
      - 'v*'  # Only trigger publishing on version tags
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright browsers
      run: npx playwright install --with-deps

    - name: Build
      run: npm run build

    - name: Test
      run: |
        # Run tests on chromium only to avoid CI browser issues
        npx playwright test tests/coverage-verification.spec.ts --project=chromium
        npx playwright test tests/config.test.ts --project=chromium
        npx playwright test tests/reporter.test.ts --project=chromium
        npx playwright test tests/cli.test.ts --project=chromium

  publish:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        registry-url: 'https://registry.npmjs.org'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Publish to NPM
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    - name: Create GitHub Release
      run: |
        # Get the version from package.json
        NEW_VERSION=$(node -p "require('./package.json').version")

        # Create release using GitHub CLI
        gh release create "v$NEW_VERSION" \
          --title "Release v$NEW_VERSION" \
          --notes "ðŸŽ¯ **Playwright Coverage Reporter v$NEW_VERSION**

          ## ðŸš€ Installation
          \`\`\`bash
          npm install -D playwright-coverage-reporter
          \`\`\`

          ## âœ¨ What's new
          - Automatic version bumping via pre-commit hooks
          - Comprehensive UI element coverage analysis
          - Istanbul/LCOV format support for CI/CD integration
          - Multiple report formats (console, JSON, HTML)
          - CLI with multiple commands and options

          ## ðŸ“– Quick Start
          \`\`\`bash
          npx playwright-coverage analyze
          \`\`\`

          ðŸ“š [Documentation](https://github.com/DoomedRamen/playwright-coverage-reporter#readme)"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}